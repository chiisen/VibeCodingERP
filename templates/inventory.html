{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>庫存</h3>
  <div class="text-muted small">入/出庫功能稍後補上</div>
 </div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>產品</th>
      <th>數量</th>
    </tr>
  </thead>
  <tbody>
  {% for item in inventory_items %}
    <tr>
      <td>{{ item.product }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  {% else %}
    <tr><td colspan="2" class="text-center text-muted">尚無資料</td></tr>
  {% endfor %}
  </tbody>
 </table>
{% endblock %}
