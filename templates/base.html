<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibeCodingERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">ERP DEMO</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if session.get('user') %}
            <li class="nav-item"><a class="nav-link" href="/orders">訂單</a></li>
            <li class="nav-item"><a class="nav-link" href="/purchase">採購</a></li>
            <li class="nav-item"><a class="nav-link" href="/inventory">庫存</a></li>
            <li class="nav-item"><a class="nav-link" href="/finance">財務</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin">系統</a></li>
            {% endif %}
          </ul>
          <div class="d-flex text-white-50">
            {% if session.get('user') %}
              <span class="me-3">{{ session.get('user') }} ({{ session.get('role') }})</span>
              <a href="/logout" class="btn btn-outline-light btn-sm">登出</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
