{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="mb-3">登入</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">帳號（admin / buyer / warehouse / finance）</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>
  </div>
  <div class="col-md-8 mt-4">
    <p class="text-muted">此 DEMO 不需密碼，僅輸入帳號以模擬不同角色。</p>
  </div>
{% endblock %}
