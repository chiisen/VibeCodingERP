{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>採購單</h3>
  <a href="#" class="btn btn-sm btn-secondary disabled">新增（稍後實作）</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>供應商</th>
      <th>產品</th>
      <th>數量</th>
      <th>成本</th>
      <th>狀態</th>
    </tr>
  </thead>
  <tbody>
  {% for p in purchases %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.vendor }}</td>
      <td>{{ p.product }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.unit_cost }}</td>
      <td>{{ p.status }}</td>
    </tr>
  {% else %}
    <tr><td colspan="6" class="text-center text-muted">尚無資料</td></tr>
  {% endfor %}
  </tbody>
 </table>
{% endblock %}
